<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet" />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="form-box login">
        <form action="">
          <h1>تسجيل دخول </h1>
          <div class="input-box">
            <input type="text" placeholder="إسم المستخدم" required />
            <i class="bx bxs-user"></i>
          </div>
          <div class="input-box">
            <input type="password" placeholder="كلمة المرور" required />
            <i class="bx bxs-lock-alt"></i>
          </div>
          <div class="forgot-link">
            <a href="#">نسيت كلمة المرور؟</a>
          </div>
          <button type="submit" class="btn">تسجيل دخول</button>
          <p>او سجّل باستخدام وسائل التواصل الاجتماعي</p>
          <div class="social-icons">
            <a href="#"><i class="bx bxl-google"></i></a>
            <a href="#"><i class="bx bxl-facebook"></i></a>
            <a href="#"><i class="bx bxl-github"></i></a>
            <a href="#"><i class="bx bxl-linkedin"></i></a>
          </div>
        </form>
      </div>
      <div class="form-box register">
        <form action="">
          <h1>إنشاء حساب</h1>
          <div class="input-box">
            <input type="text" placeholder="إسم المستخدم" required />
            <i class="bx bxs-user"></i>
          </div>
          <div class="input-box">
            <i class="bx bxs-envelope"></i>
            <input type="email" placeholder="البريد الالكتروني" required />
            
          </div>
          <div class="input-box">
            <input type="password" placeholder="كلمة المرور" required />
            <i class="bx bxs-lock-alt"></i>
          </div>
          
          <div class="input-box">
            <input type="password" placeholder="إذا كنت موظف أضف الرقم الوظيفي" required />
            <i class='bx bx-id-card'></i>
          </div>

          <button type="submit" class="btn">إنشاء حساب</button>
          <p>او سجّل باستخدام وسائل التواصل الاجتماعي</p>
          <div class="social-icons">
            <a href="#"><i class="bx bxl-google"></i></a>
            <a href="#"><i class="bx bxl-facebook"></i></a>
            <a href="#"><i class="bx bxl-github"></i></a>
            <a href="#"><i class="bx bxl-linkedin"></i></a>
          </div>
        </form>
      </div>
      <div class="toggle-box">
        <div class="toggle-panel toggle-left">
          <h1>! أهلا بك</h1>
          <p>ليس لديك حساب ؟ </p>
          <button class="btn register-btn">إنشاء حساب</button>
        </div>
        <div class="toggle-panel toggle-right">
          <h1>! أهلا بعودتك</h1>
          <p>لديك حساب بالفعل ؟ </p>
          <button class="btn login-btn">تسجل دخول</button>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
